<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <title>Edit Incoming Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container my-24 mx-auto md:px-6" layout:fragment="body">
    <div
            class="block max-w-sm my-auto rounded-lg bg-white pt-6 pl-6 pr-6 pb-10 border dark:bg-neutral-700">
        <h1 class="font-bold text-center text-2xl mb-5">New Incoming Product</h1>
        <form method="post" th:action="@{/incoming-product/edit/{id}(id=${incomingProduct.getId()})}">
            <div class="relative mb-6" data-te-input-wrapper-init>
                <input required
                       type="number"
                       name="price"
                       th:value="${incomingProduct.getPrice()}"
                       class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                       id="price"
                       aria-describedby="emailHelp"
                       placeholder="Price" />
                <label
                        for="price"
                        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
                >Price</label>
            </div>
            <div class="relative mb-6" data-te-input-wrapper-init>
                <input required
                       type="number"
                       name="count"
                       th:value="${incomingProduct.getCount()}"
                       class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                       id="count"
                       aria-describedby="emailHelp"
                       placeholder="Count" />
                <label
                        for="count"
                        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
                >Count</label>
            </div>
            <div class="relative mb-6" data-te-input-wrapper-init>
                <label>
                    <select required name="productId" class="py-2 px-3 pr-9 border block w-full border-gray-300 rounded-md text-sm ">
                        <option selected th:value="${incomingProduct.getProductId()}" th:text="${incomingProduct.getProductId()}"></option>
                        <option th:each="product : ${products}" th:text="${product.getName()}" th:value="${product.getId()}"></option>
                    </select>
                </label>
            </div>
            <div class="relative mb-6" data-te-input-wrapper-init>
                <label>
                    <select required name="companyId" class="py-2 px-3 pr-9 border block w-full border-gray-300 rounded-md text-sm ">
                        <option selected th:value="${incomingProduct.getCompanyId()}" th:text="${incomingProduct.getCompanyName()}"></option>
                        <option th:each="company : ${companies}" th:text="${company.getName()}" th:value="${company.getId()}"></option>
                    </select>
                </label>
            </div>
            <div class="relative mb-6" data-te-input-wrapper-init>
                <label>
                    <select required name="inventoryId" class="py-2 px-3 pr-9 border block w-full border-gray-300 rounded-md text-sm ">
                        <option selected th:value="${incomingProduct.getInventoryId()}" th:text="${incomingProduct.getInventoryName()}"></option>
                        <option th:each="inventory : ${inventories}" th:text="${inventory.getName()}" th:value="${inventory.getId()}"></option>
                    </select>
                </label>
            </div>
            <button
                    type="submit"
                    class="float-right underline hover:text-blue-600"
                    data-te-ripple-init
                    data-te-ripple-color="light">
                Submit
            </button>
        </form>
    </div>
</div>
</body>
</html>
